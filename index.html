<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjektivhistorie</title>
    <style>
        .bubble{
            border: solid 1px black;
            border-radius: 40px;
            width: 90px;
            height: 50px;
            margin: 5px;
            text-align: center;
            background-color: aqua;
            font-size: x-large;
            padding: 10px;
            line-height: 45px;
        }

    </style>
</head>
<div id=""> </div>
<body onload="updateView()">
    <div id="app"></div>
    <script>
        //model            
        
        let adjective1 = "___";
        let adjective2 = "___";
        let adjective3 = "___";
        let adjectiveList = ["___","___","___","___","___",]
        let adjectiveCounter = 0
        
        
        //view
        function updateView(){

        document.getElementById('app').innerHTML = /*html*/ `    
            <h1>Lag en Adjektivhistorie</h1>
            
            <div>En ${adjectiveList[0]} morgen våknet Sarah i sitt
                ${adjectiveList[1]} rom. Hun følte seg
                ${adjectiveList[2]} og bestemte seg for å gå på en
                ${adjectiveList[3]} tur gjennom den
                ${adjectiveList[4]} skogen.
                </div> <br>
            
            <div class="bubble" onclick="textInsert('sunny')" id="sunny">solrik</div>
            <div class="bubble" onclick="textInsert('cozy')"id="cozy">koselige</div>
            <div class="bubble" onclick="textInsert('energetic')"id="energetic">energisk</div>
            <div class="bubble" onclick="textInsert('exciting')"id="exciting">spennende</div>
            <div class="bubble" onclick="textInsert('mystic')"id="mystic">mystisk</div>

            `
        }
       
        //controller 

        function textInsert(id){
            adjectiveList[adjectiveCounter] = (document.getElementById(id).innerHTML);
            
            adjectiveCounter++


            updateView()
        
        }



        </script>
</body>
</html>
